<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify FREE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Spotify FREE</h2>
        <div class="search-bar">
            <input type="text" id="playlist-url" placeholder="Enter Spotify Playlist URL">
            <button id="search-btn">Pesquisar</button>
        </div>
        <div class="player-container">
            <iframe id="spotify-player" src="" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
